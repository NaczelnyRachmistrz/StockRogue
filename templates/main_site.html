<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stock-Rogue</title>
</head>
<body>
<header>Witam Was Kochani!</header>
<main>

        {% endfor %}
        </ul>
    </section>
</main>
</body>
</html>
